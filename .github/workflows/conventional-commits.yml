name: Conventional Commits

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commitlint:
    name: Lint commit messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # For pull requests, lint every commit in the PR; for pushes to main
      # lint only the commits in the push event.
      - name: Lint PR commits
        if: github.event_name == 'pull_request'
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.yml

      - name: Lint push commits
        if: github.event_name == 'push'
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.yml
          commitDepth: 1

      # Also enforce the PR title itself follows Conventional Commits so that
      # the squash-merge commit message is valid.
      - name: Lint PR title
        if: github.event_name == 'pull_request'
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: >
            The subject "{subject}" found in the pull request title "{title}" didn't
            match the configured pattern. Please ensure that the subject doesn't start
            with an uppercase character.
